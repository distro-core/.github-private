name: Scheduled Workflow Keepalive

# An action to perform enablement on github actions
# workflows. According to github, repository actions
# can be suspended if the repository is inactive for
# 60 days.

# Requires
# distro-core/gh-workflow-keepalive@v1

# Runs on
# ubuntu-latest

on:
  workflow_dispatch:
  schedule:
    - cron: '15 1 */15 * *'

jobs:
  workflow-keepalive:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Action gh-workflow-keepalive
        uses: distro-core/gh-workflow-keepalive@v1.2.1
